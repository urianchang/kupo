<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- For mobile views -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="./static/js/main.js"></script>
    <!-- Custom Styling -->
    <link rel="stylesheet" href="./static/style/main.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./static/img/happy_moogle.png" type="image/png">
    <title>Urian ♥︎ Angela</title>
  </head>
  <body>

    <div class="container-fluid">
      <h1>YAY!</h1>
      <button class="btn btn-info" type="button" id="translate-btn">
        <span lang="en">中文</span>
        <span lang="zh-tw">English</span>
      </button>
      <h4 lang="en">hello</h4>
      <h4 lang="zh-tw">你好</h4>
    </div>

    <div class="container-fluid">
      <!-- Button that opens modal form -->
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal-form">
        RSVP
      </button>
    </div>

    <!-- Form presented modally -->
    <div class="modal fade" id="modal-form" tabindex="-1" role="dialog" aria-labelledby="someTitle" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="someTitle" style="vertical-alignt:top;display:inline-block;">Some title</h4>
            <button style="vertical-alignt:top;display:inline-block;" type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Some body text...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    
  </body>
</html>
